<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #4f8cff 0%, #a6c1ee 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(79, 140, 255, 0.18), 0 1.5px 8px rgba(0,0,0,0.04);
            width: 100%;
            max-width: 370px;
            text-align: center;
            position: relative;
        }
        .icon {
            background: linear-gradient(135deg, #4f8cff 60%, #a6c1ee 100%);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem auto;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.15);
        }
        .icon svg {
            width: 28px;
            height: 28px;
            color: #fff;
        }
        h2 {
            margin-bottom: 0.5rem;
            color: #2d3a4a;
            font-weight: 600;
            font-size: 1.6rem;
            letter-spacing: -1px;
        }
        p {
            color: #6c7a89;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        input[type="email"] {
            padding: 0.85rem 1rem;
            border: 1.5px solid #e3e8f0;
            border-radius: 6px;
            font-size: 1rem;
            background: #f7faff;
            transition: border 0.2s;
            outline: none;
        }
        input[type="email"]:focus {
            border-color: #4f8cff;
            background: #fff;
        }
        button {
            padding: 0.85rem;
            background: linear-gradient(90deg, #4f8cff 60%, #346fd1 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #346fd1 60%, #4f8cff 100%);
            box-shadow: 0 4px 16px rgba(79, 140, 255, 0.18);
        }
        .message {
            margin-top: 1.3rem;
            color: #28a745;
            background: #eafaf1;
            border-radius: 5px;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 0.7rem 1.2rem 0.7rem;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16.72 11.06a4 4 0 10-5.44 0M12 17v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        <h2>Forgot Password?</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form id="forgotForm" autocomplete="off">
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var msg = document.getElementById('message');
            msg.style.display = 'block';
            msg.textContent = 'If this email is registered, a reset link has been sent.';
        });
    </script>
</body>
</html>
